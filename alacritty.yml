window:
        dimensions:
                columns: 150
                lines: 50
        padding:
                x: 0
                y: 0
        dynamic_padding: false
        decorations: None
        startup_mode: Windowed

scrolling:
        history: 0
        multiplier: 3

font:
        normal:
                family: "SauceCodePro Nerd Font"
                style: Regular

        bold:
                family: "SauceCodePro Nerd Font"
                style: Medium

        italic:
                family: "SauceCodePro Nerd Font"
                style: "Light Italic"

        size: 14.0
        offset:
                x: 0
                y: 0

        glyph_offset:
                x: 0
                y: 0

        use_thin_strokes: true

draw_bold_text_with_bright_colors: false
