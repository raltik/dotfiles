env:
    TERM: xterm-256color

dimensions:
    columns: 160
    lines: 48

padding:
    x: 2
    y: 2

dynamic_padding: false

window.dynamic_title: true

decorations: full

url:
    launcher: open
   
shell:
    program: /usr/bin/tmux
    args:
        - new-session
        - -A
        - -D
        - -s
        - main
