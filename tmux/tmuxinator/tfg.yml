# /home/raulf/.config/tmuxinator/tfg.yml

name: tfg
root: ~/TFG/conv_hls

windows:
  - DEV:
      panes:
        - nvim src/conv.cpp
  - BUILD: 
      layout: main-vertical
      panes:
        - mkdir build
        - htop
         
  - SW_EMU: 
      layout: main-vertical
      panes:
        - source vitis-env sw_emu
        - htop
  - HW_EMU:
      layout: main-vertical
      panes:
        - source vitis-env hw_emu
        - htop
